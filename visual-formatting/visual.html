<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podstawowe formatowanie wizualne</title>
  <style>

    div {
      width: 400px;
      height: 200px;
      margin: 20px;
      padding: 25px;
      border: 5px solid gray;
      background-color: aqua;
    }

    .box-one {
      box-sizing: content-box;
    }

    .box-two {
      box-sizing: border-box;
    }

    p {
      width: 200px;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
<div class="box-one">Box one</div>
<div class="box-two">Box two</div>

</body>
</html>
